{% load staticfiles %}
{% load compress %}

<html>
    <head>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
        <script src="{% static 'lib/angular-resource.min.js' %}"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>

      <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.5.0/css/foundation.min.css" rel="stylesheet" type="text/css">

    </head>
    <style>
        div.tooltip {
          color: #222;
          background: #fff;
          padding: .5em;
          text-shadow: #f5f5f5 0 1px 0;
          border-radius: 2px;
          box-shadow: 0px 0px 2px 0px #a6a6a6;
          opacity: 0.9;
          position: absolute;
        }
        .hidden {
            display: none;
        }
        .country {
          stroke: #fff;
          stroke-width: .3px;
        }
        #content{
             position: relative;
        }
        #container{
              position: absolute;
        }
        #table-left {
              position: absolute; z-index: 10;
              font-weight: bold; 
        }
        select {
            font-size:16px;
            margin-right: 15px;
        }
        td, th {
            padding: 5px 10px;
            text-align: left;

        }
        #top {
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }
        select {
            border: 1px solid #ccc;
        }
        #source-code{
          font-size: 13px;
        }
    </style>
    <body ng-app="{% block ng_app %}migrants.main{% endblock %}">
        <div class="content" ng-controller="{% block ng_controller %}MainCtrl{% endblock %}" style="background-color: #28303A">
            {% block content %}
            {% verbatim %}

                <div id="top" style="height: 25px;">

                  <select ng-model="currentMode" ng-options="mode.name for mode in modes"
                     style="width: auto; float:left;">
                  </select>

                  <select ng-model="currentCategory" ng-options="category.displayName for category in categories"
                     style="width: auto; float:left;">
                  </select>
                  <p style="color: rgb(255,255,255);">
                    Click on a country to see the details
                    <a id="source-code" href="https://github.com/papaloizouc/migrants">
                      &nbsp;&nbsp; Source Code
                    </a>
                  </p>
                </div>

                <div id ="table-left" style="background-color: rgba(33, 39, 46, 0.9); color: #8E6E96">
                </div>
        
                <div id='container' style="position: relative; margin: 0; width: 100%; height: 100%; display: block;">

                </div>
            {% endverbatim %}
            {% endblock %}
        </div>
    </body>
</html>
